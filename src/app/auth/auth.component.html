<nz-alert
  *ngIf="showAlert"
  [nzType]="alertType"
  [nzMessage]="alertMessage"
  nzShowIcon
  (nzOnClose)="showAlert = false"
  nzCloseable>
</nz-alert>

<div class="form-wrapper">
  <form *ngIf="isLogin" #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)" nz-form [nzLayout]="'vertical'" class="form-box">
    <h2 class="form-title">Đăng nhập</h2>

    <nz-form-item>
      <nz-form-label>Email</nz-form-label>
      <nz-form-control [nzErrorTip]="'Email không hợp lệ'">
        <input nz-input type="email" name="email" ngModel required email placeholder="Email">
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label>Mật khẩu</nz-form-label>
      <nz-form-control [nzErrorTip]="'Mật khẩu ít nhất 6 ký tự'">
        <input nz-input type="password" name="password" ngModel required minlength="6" placeholder="Mật khẩu">
      </nz-form-control>
    </nz-form-item>

    <button nz-button nzType="default" appPrimaryOrange class="submit-btn" [disabled]="loginForm.invalid" type="submit">Đăng nhập</button>
  </form>

  <form *ngIf="!isLogin" #registerForm="ngForm" (ngSubmit)="onRegister(registerForm)" nz-form [nzLayout]="'vertical'" class="form-box">
    <h2 class="form-title">Đăng ký</h2>

    <nz-form-item>
      <nz-form-label>Tên người dùng</nz-form-label>
      <nz-form-control [nzErrorTip]="'Tên không được bỏ trống'">
        <input nz-input type="text" name="username" ngModel required placeholder="Tên người dùng">
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label>Email</nz-form-label>
      <nz-form-control [nzErrorTip]="'Email không hợp lệ'">
        <input nz-input type="email" name="email" ngModel required email placeholder="Email">
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label>Mật khẩu</nz-form-label>
      <nz-form-control [nzErrorTip]="'Mật khẩu ít nhất 6 ký tự'">
        <input nz-input type="password" name="password" ngModel required minlength="6" placeholder="Mật khẩu">
      </nz-form-control>
    </nz-form-item>

    <button nz-button nzType="default" appPrimaryOrange class="submit-btn" [disabled]="registerForm.invalid" type="submit">Đăng ký</button>
  </form>

  <div class="switch-buttons">
    <button nz-button appPrimaryOrange [nzType]="isLogin ? 'default' : 'primary'" (click)="isLogin = true" [disabled]="isLogin">Đăng nhập</button>
    <button nz-button appPrimaryOrange [nzType]="!isLogin ? 'default' : 'primary'" (click)="isLogin = false" [disabled]="!isLogin">Chưa có tài khoản? Đăng ký</button>
  </div>
</div>
