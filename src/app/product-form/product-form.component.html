<nz-card [nzTitle]="titleTemplate" nzBordered="true" style="max-width: 600px; margin: auto;">
  <ng-template #titleTemplate>
    <span class="text-xl font-bold text-center">Thêm sản phẩm</span>
  </ng-template>

  <form [formGroup]="productForm" (ngSubmit)="submit()" nz-form [nzLayout]="'vertical'">
    <nz-form-item>
      <nz-form-label [nzRequired]="true" nzFor="title">Tên sản phẩm</nz-form-label>
      <nz-form-control [nzErrorTip]="'Vui lòng nhập tên sản phẩm'">
        <input nz-input formControlName="title" id="title" />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzRequired]="true" nzFor="price">Giá</nz-form-label>
      <nz-form-control [nzErrorTip]="'Vui lòng nhập giá hợp lệ'">
        <nz-input-number formControlName="price" [nzMin]="0" [nzStep]="1000" style="width: 100%;" />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label nzFor="description">Mô tả</nz-form-label>
      <nz-form-control>
        <textarea nz-input formControlName="description" id="description" rows="4"></textarea>
      </nz-form-control>
    </nz-form-item>

    <!-- (Tùy chọn) thêm brand, category nếu cần -->
    <!--
    <nz-form-item>
      <nz-form-label nzFor="brand">Thương hiệu</nz-form-label>
      <nz-form-control>
        <input nz-input formControlName="brand" id="brand" />
      </nz-form-control>
    </nz-form-item>
    -->

    <nz-form-item>
      <nz-form-control>
        <button nz-button nzType="primary" [disabled]="productForm.invalid">Thêm sản phẩm</button>
      </nz-form-control>
    </nz-form-item>
  </form>
</nz-card>
